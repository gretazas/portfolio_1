     <h3>Before you procede links for themes:</h3>

    <form action="" method="POST">
    <div id="many_kids" required>
        <p>How many kids are you planning to invite, around:</p>
        <input type="radio" id="5-10" name="many_kids" value="5-10" required>
        <label for="5-8">Between 5 and 10</label><br>

        <input type="radio" id="10-15" name="many_kids" value="10-15">
        <label for="10-15">Between 10 and 15</label><br>

        <input type="radio" id="15-20" name="many_kids" value="15-20">
        <label for="15-20">Between 15 and 20</label><br>

        <input type="radio" id="20-30" name="many_kids" value="20-30">
        <label for="20-30">Between 20 and 30</label>
        <p><sub>*If you are planing party for more then 30 kids: </sub><a href="#"><sub><em>Contact Us</em></sub></a></p>
    </div>

   

      <label for="themes">Choose a theme:</label><br>
        <select name="theme" id="theme">
            <opion value="pirates">Pirates</opion>
            <opion value="frozen">Frozen</opion>
            <opion value="clown">Circus Soiree</opion>
            <opion value="butterflies">Butterflies</opion>
            <opion value="talent">Talent Show Party</opion>
            <opion value="dinosaur">Dinosaur Jam</opion>
        </select>
    
</div>
