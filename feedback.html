<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Kids party planners in Dublin, Ireland">
    <meta name="keywords" content="kids, children, activities, party, fun, happy birthday, birthdays, dublin, ireland">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Party planers</title>
</head>

<body>
    <!-- Welcoming pictures -->

    <span id="welcome-picture-with-baloons">
        <img src="assets/images/main-index-photos/welcome.png" alt="Welcoming picture with baloons">
    </span>

    <section id="events-outer">
        <div id="events-image"></div>
    </section>

    <!-- Header includes logo, menu and navigation -->

    <header>
        <div id="logo">
            <h1 >PARTY WITH ALGY!</h1>
        </div>
        <nav id="menu">
            <ul >
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="placeorder.html">Place Order</a>
                </li>
                <li>
                    <a href="feedback.html" class="active">Feedback</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Form to help us to improve -->

    <form action="http://blabla" method="POST">
        <div>
            <h3>Thank you for helping us to impove!</h3>
			<h3>Please enter your feedback here:</h3>
			<br>
			<textarea id="feedback" rows="16" cols="60" name="feedback" placeholder="Enter your feedback" style="border: 1px solid #633a53d7; padding:5px"></textarea>
		</div><br>

        <input type="submit" id ="submit" value="Submit">
        <input type="reset" id="reset" value="Reset">
    </form>

    <!-- Footer indludes social network contacts -->

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>

            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>

            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
